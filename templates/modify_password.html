<div class="page-group">
    <!-- 你的html代码 -->
    <div class="page page-current clearfix" id="modify_password">

        <header class="bar bar-nav">
            <h1 class="title">密码修改</h1>
            <a href="/templates/wallet.html?s=0" class="icon icon-left pull-left" style="color:#fff;"></a>
        </header>
        <div class="content">
            <div class="verify thesame">
                <label>验证码</label>
                <input type="text" name="captcha" placeholder="请输入验证码">
                <button class="get" id="J_getCode">获取验证码</button>
				<button class="get" id="J_resetCode" style="display:none;background-color: #dadada;"><span id="J_second">60</span>秒后重发</button>
            </div>
            <div class="thesame">
                <label>新密码</label>
                <input type="password" name="pwd" placeholder="请输入新密码">
            </div>
            <div class="thesame">
                <label>再次输入</label>
                <input type="password" name="repeat_pwd" placeholder="请再次输入新密码">
            </div>
            <!-- <p class="back_pwd"><a href="/templates/back_password.html">找回密码</a></p> -->
            <input type="submit" value="确认" class="confirm btn-create" style="background-color: rgb(252, 90, 40);" >
        </div>
    </div>
