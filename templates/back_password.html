<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>找回密码</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="../public/SUI/dist/css/sm.min.css">
    <link rel="stylesheet" href="../public/css/public.css">
    <script type="text/javascript" src="../public/scripts/zepto.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="../public/SUI/dist/js/sm.min.js" charset="utf-8"></script>
	<script src="../public/scripts/Public.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="page-group">
    <!-- 你的html代码 -->
    <div class="page page-current clearfix" id="back_password">
    <link rel="stylesheet" href="../public/css/modify_password.css">
        <header class="bar bar-nav">
            <h1 class="title">找回密码</h1>
            <a href="#" class="icon icon-left pull-left back" style="color:#fff;"></a>
        </header>
        <div class="content">
        	<div class="tabs">
        		<div class="tab active">
        			<div class="phoneNumber thesame">
		                <label>手机号</label>
		                <input id="number" type="tel" name="phoneNumber" placeholder="请输入手机号">
		            </div>
		            <div class="authCode thesame">
		                <label>验证码</label>
		                <input id="authCode" type="number" name="authCode" pattern="[0-9]*" placeholder="请输入验证码">
		                <span id="Codeimg"><img src="/admin/operate/captcha" alt="" /></span>
		            </div>
		            <input type="button" value="下一步" class="confirm btn-next" style="background-color: rgb(252, 90, 40);" >
        		</div>
        		<div class="tab">
        			<div class="verify thesame">
		                <label>手机验证码</label>
		                <input type="number" name="captcha" pattern="[0-9]*" placeholder="请输入验证码">
		                <button class="get" id="J_getCode">获取验证码</button>
						<button class="get" id="J_resetCode" style="display:none;background-color: #dadada;"><span id="J_second">60</span>秒后重发</button>
		            </div>
        			<div class="thesame">
		                <label>新密码</label>
		                <input type="password" name="pwd" placeholder="请输入新密码">
		            </div>
		            <div class="thesame">
		                <label>再次输入</label>
		                <input type="password" name="repeat_pwd" placeholder="请再次输入新密码">
		            </div>
		            <input type="button" value="确认" class="confirm btn-create classinput" style="background-color: rgb(252, 90, 40);" >
        		</div>
        	</div>
        </div>
    </div>
</body>
</html>
