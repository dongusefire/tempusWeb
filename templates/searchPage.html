<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>搜索</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<link rel="stylesheet" href="../public/SUI/dist/css/sm.min.css">
<link rel="stylesheet" href="../public/css/public.css">
<script type="text/javascript" src="../public/scripts/zepto.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../public/SUI/dist/js/sm.min.js" charset="utf-8"></script>
<script src="../public/scripts/Public.js" type="text/javascript" charset="utf-8"></script>
<style>
body{
  background-color:#fff;
}
.border_quarter {
    position: relative;
    height: 1px;
}
.border_quarter:before {
    content: '';
    position: absolute;
    width: 200%;
    height: 200%;
    border-bottom: 1px solid #dcdcdc;
    transform-origin: 0 0;
    transform: scale(0.5, 0.5);
    box-sizing: border-box;
}
/*.content {
    top:130px !important;
}*/
</style>
</head>
<body>
<div class="page-group">
    <!-- 你的html代码 -->
    <div class="page page-current" id="searchPage">
        <div style="width:100%;height:55px;">
    <div style="width:100%;width:100%;height:45px;position: relative;padding: 10px 0 10px 0;">
        <div style="float:right;70px;">
            <div action-type="search" style="margin-right:20px;margin-left:10px;width:55px;line-height:35px;border-radius:4px;text-align:center;background-color:#ce3f40;color:#fff;font-size:15px;">
                搜索
            </div>
        </div>
        <div style="overflow:hidden;">
            <div style="width:80%; margin-left: 20%;">
                <input type="text" id="search" placeholder="请输入卡券名称" value="" style="BACKGROUND-IMAGE: url('../public/images/ss_simple.png'); BACKGROUND-REPEAT: no-repeat;background-size:20px 20px;background-position:10px 7px;padding-left:40px;width:100%;line-height:30px;background-color: #f7f7f7;height: 36px;text-indent:5px;border:none;">
            </div>
        </div>
        <a href="javascript:void(0)" onclick="javascript :history.go(-1);" style="position: absolute; z-index:1;width:30px; height:30px; top:15px;left:15px;">
             <img  class="back" src="../public/images/backtrack.png" style="margin:0;width: 15px;">
        </a>
    </div>
    <!-- <div style="padding-bottom: 8px;"> -->
     
    </div>
    <div style="width: 100%;height: .6rem;background-color: #f5f5f5;"></div>
     <div style="border-top: 1px solid #dcdcdc; border-bottom: 1px solid #dcdcdc;">
       <div style="line-height:30px;font-size: 16px;color:#333333;padding-left: 10px;padding-bottom: 15px;padding-top: 10px;">
      搜索结果
        
    </div>
    </div>
        <div style="top:125px;height: auto;">
            <div id="history" style="width:100%;padding-left:30px;">
            </div>
        </div>
    </div>
</div>
</body>
</html>
