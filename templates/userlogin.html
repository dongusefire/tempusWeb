<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="../public/SUI/dist/css/sm.min.css">

    <script type="text/javascript" src="../public/scripts/zepto.min.js" charset="utf-8"></script>

<body>
<div class="page-group">
    <!-- 你的html代码 -->
    <div class="page page-current clearfix" id="user_login">
    <link rel="stylesheet" href="../public/css/user_login.css">
        <header class="bar bar-nav">
            <h1 class="title">登录</h1>
        </header>
        <div class="content">
            <form  id="loginForm" class="wrap">
                <div  class="input-container thesame">
                    <label>手机号</label>
                    <input type="tel" name="phone_number" class="phone_number" placeholder="请输入手机号" autocomplete="off">
                </div>
                <div  class="input-container thesame">
                    <label>密&nbsp;&nbsp;&nbsp;码</label>
                    <input type="password" name="password" class="password" placeholder="请输入密码" oncontextmenu="return false" onpaste="return false">
                </div>
                <button id="submit" type="button"  class="sub_btn classinput">登 录</button>
                <div class="find_pwd">
                    <p>
                        <a href="/templates/register.html" data-no-cache="true" style="float: left;margin-left:1rem;">快速注册</a>
                        <a href="/templates/back_password.html" data-no-cache="true">找回密码</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
